version: '3.8'

services:
  bot:
    build: .
    container_name: booking_bot
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

  db:
    image: postgres:15-alpine
    container_name: booking_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-booking_bot}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-booking_bot}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
